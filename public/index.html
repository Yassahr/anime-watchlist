<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Anime Watchlist</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Top 10 Best Animes</h1>
      <h2>Did your favorite anime make the list?</h2>
    

      <div class="main">
          <input type="text" id="animeName" placeholder="Anime Name">
          <button id="find">Find This Anime</button>
          <div class="info">
            <h2 class="nam"></h2>
            <h2 class="episodes"></h2>
            <h2 class="air"></h2>
            <h2 class="genre"></h2>
            <h2 class="note"></h2>
          </div>
          <div class="image">
            <img class="img" src="">
          </div>
        </div>
          <!-- style info -->
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
